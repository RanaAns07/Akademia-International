<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademia Annual Invitation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffd3e2, #fcb3d4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #444;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        h2 {
            color: #ff7eb3;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }

        .logo {
            width: 15%;
            max-width: 80px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 12px;
            border: none;
            background-color: #f7f7f7;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #ff7eb3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #e0628e;
            transform: scale(1.05);
        }

        .result-container {
            text-align: center;
            padding: 30px;
        }

        .result-container img {
            max-width: 150px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quote {
            margin-top: 20px;
            font-style: italic;
            color: #555;
            font-size: 1.2rem;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 18px;
            }

            .quote {
                font-size: 1rem;
            }

            .logo {
                width: 20%;
                max-width: 60px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .quote {
                font-size: 0.9rem;
            }

            .logo {
                width: 25%;
                max-width: 50px;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="form-container">
        <img src="C:\Users\786\OneDrive\Desktop\THE AKADEMIA LOGO.jpg" alt="Academy Logo" class="logo">
        <h1>Akademia International Academy</h1>
        <h2>Annual Invitation</h2>
        <form id="registration-form">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="file" id="photo" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container" id="result-container" style="display: none;">
        <h1>Welcome to the Annual Function!</h1>
        <p id="user-name"></p>
        <img id="user-photo" alt="User Photo">
        <p class="quote">I am ready for the Annual Function of the year!</p>
    </div>

    <footer>
        &copy; 2025 Akademia International Academy. Shaping Bright Futures.
    </footer>

    <script>
        const form = document.getElementById('registration-form');
        const resultContainer = document.getElementById('result-container');
        const formContainer = document.getElementById('form-container');
        const userNameElement = document.getElementById('user-name');
        const userPhotoElement = document.getElementById('user-photo');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Get name and photo input
            const name = document.getElementById('name').value;
            const photo = document.getElementById('photo').files[0];

            if (!photo) {
                alert('Please upload a photo!');
                return;
            }

            // Set name
            userNameElement.textContent = `Name: ${name}`;

            // Set photo
            const reader = new FileReader();
            reader.onload = function (e) {
                userPhotoElement.src = e.target.result;
            };
            reader.readAsDataURL(photo);

            // Show result container
            formContainer.style.display = 'none';
            resultContainer.style.display = 'block';
        });
    </script>
</body>
</html>
